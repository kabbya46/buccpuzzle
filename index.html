<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Puzzle with Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #1a1a2e;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      font-size: clamp(20px, 5vw, 32px);
    }

    #puzzle {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
      width: 400px;
      height: 400px;
      border: 3px solid #fff;
      position: relative;
    }

    .tile {
      background-image: url("puzzle.jpg"); /* your image */
      background-size: 400px 400px;        /* full puzzle size */
      background-repeat: no-repeat;
      cursor: pointer;
      border-radius: 4px;
    }

    .empty {
      background: #1a1a2e; /* blank slot */
      cursor: default;
    }

    #resetBtn {
      margin: 20px;
      padding: 10px 20px;
      background: #e94560;
      color: white;
      border: none;
      font-size: clamp(14px, 4vw, 18px);
      cursor: pointer;
      border-radius: 6px;
    }
    #resetBtn:hover {
      background: #ff2e63;
    }

    /* WIN POPUP */
    #winMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 20px 40px;
      border-radius: 12px;
      font-size: 24px;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Sliding Puzzle Game</h1>
  <div id="puzzle">
    <div id="winMessage">ðŸŽ‰ You Win! ðŸŽ‰</div>
  </div>
  <button id="resetBtn">Shuffle</button>

  <script src="script.js"></script>
</body>
</html>
